<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da  lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><obbr title="Use a tag <p>">Páragrafo</obbr></li>
        <li><obbr title="Use a tag <h1>">Títulos</obbr></li>
        <li><obbr title="Use a tag <img>">Imagens</obbr></li>
        <li><obbr title="Use a tag <abbr>">Abreviações</obbr></li>
        <li><obbr title="Use a tag <code>">Códigos-fonte</obbr></li>
        <li><obbr title="Use a tag <ol>">Listas numeradas</obbr></li>
        <li><obbr title="Use a tag <ul>">Listas com demarcadores</obbr></li>
    </ul>
</body>
</html>
