<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>escrevendo qualquer coisa que eu quero e ninguem irá me impedir  
    </p>
    <p>se eu precisar quebrar a linha no parágrafo é só eu colocar &lt;br&gt; <br> e pronto, assim que faz</p>
    <p>
        Adicionando alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Adicionando Emojis:
        &#x1F60A;
        &#x1F603;

    </p>
</body>
</html>
